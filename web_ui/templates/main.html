<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GetMeLikes</title>

    <style>
    input[type=text], select, textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-top: 6px;
        margin-bottom: 16px;
        resize: vertical;
    }

    input[type=submit] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type=submit]:hover {
        background-color: #45a049;
    }

    .container {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
    }
    </style>

</head>
<body>

<center><h1>Get Me Likes</h1></center>


    <br>

    <div class="container">
    <form  action="{{url_for('top_word_list', user_name=user_name)}}" method="POST">
      Twitter user name<br>
      <input type="text" name="user_name" value="Jimmy Kimmel">
      <br><br>
      since date:<br>
      <input type="date" name="date" value="2015-10-10">
        <br>
      <input type="submit" name="submit" value="Generate Report">
    </form>
    </div>

    <form action='{{url_for("show_bar_test")}}' method='get'>
        <input type='submit' value='show bar test' />
    </form>


</body>
</html>
